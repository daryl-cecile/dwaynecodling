name: Deployment

on:
  push:
    branches:
      - live
      - dev

jobs:
  build_dev:
    if: github.event.base_ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm run build --if-present
      - name: Deploy app
        uses: isthatcentered/dist-to-ftp@master
        with:
          user: dev_user@dev.dwaynecodling.com
          password: ${{ secrets.DEV_PASS }}
          host: dev.dwaynecodling.com
          port: 21
          path: ./
          into: ./
          cleanupExisting: true
  build_live:
    if: github.event.base_ref == 'refs/heads/live'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm run build --if-present
      - name: Deploy app
        uses: isthatcentered/dist-to-ftp@master
        with:
          user: ftpaccess@dwaynecodling.com
          password: ${{ secrets.FTP_PASSWORD }}
          host: dwaynecodling.com
          port: 21
          path: ./
          into: ./
          cleanupExisting: true